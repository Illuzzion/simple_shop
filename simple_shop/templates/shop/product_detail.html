{% extends 'shop/base.html' %}
{% load staticfiles %}
{% load tz %}

{% block title_block %}Купить {{ product.name }}{% endblock %}

{% block body_block %}
    <h1>{{ product.name }}</h1>
    <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no-image.png" %}{% endif %}"
         class="img-responsive">
    <div>Категория: <a href="{% url 'shop:category_detail' product.category.slug %}">{{ product.category }}</a></div>



    <p class="price">
        Цена: {{ product.price }} руб.
    </p>
    <div>{{ product.description | linebreaks }}</div>
{% endblock %}
